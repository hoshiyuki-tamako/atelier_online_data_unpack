<!doctype html><title>計算/公式</title><script src=js/calculate.js></script><style></style><div><h3>ステータスの公式</h3><div><p>floor(((M - B)/R) * level + B)<p>R = 目標レベル值<p>M = R レベルのステータス最大值<p>B = ステータス初始值<p>level = アイテムのレベル</div><h4>Example</h4><div><p>闇夜の盾<p>LV 1 物理攻撃 SATK 6<p>LV 60 物理攻撃 SATK	40<p>R = 60, M = 40, B = 6, 欲しいレベル = 80<p>((40 - 6)/60) * 80 + 6 = 51.3333333333<p>floor(51.3333333333) = 51<p>LV 80 物理攻撃 SATK	= 51</div><h4>計算</h4><div class=calculate-container><label><input id=R placeholder=R type=number min=0 value=60><span class=input-span> R</span></label><br><label><input id=M placeholder=M type=number min=0 value=40><span class=input-span> M</span></label><br><label><input id=B placeholder=B type=number min=0 value=6><span class=input-span> B</span></label><br><label><input id=Level placeholder=Level type=number min=0 value=80><span class=input-span> level</span></label><br><label><span class=input-span>= </span><input id=Result value=0></label></div></div>
